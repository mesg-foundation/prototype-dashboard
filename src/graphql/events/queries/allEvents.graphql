#import "@/graphql/events/schema.graphql"

query(
  $triggerId: ID!
  $first: Int
  $skip: Int
) {
  allEvents(
    orderBy: createdAt_DESC,
    first: $first,
    skip: $skip
    filter: {
      trigger: {
        id: $triggerId
      }
    }
  ) {
    ...eventFields
  }
  _allEventsMeta(filter: {
    trigger: {
      id: $triggerId
    }
  }) {
    count
  }
}
