#import "@/graphql/events/schema.graphql"

mutation(
  $triggerId: ID!,
  $payload: Json!,
  $transactionId: String!,
  $blockId: String!,
  $from: String!,
  $to: String!,
  $value: String!
  $fees: String!
  $executedAt: DateTime
) {
  createEvent(
    triggerId: $triggerId,
    payload: $payload,
    transactionId: $transactionId,
    blockId: $blockId,
    from: $from,
    to: $to,
    value: $value,
    fees: $fees,
    executedAt: $executedAt
	) {
    ...eventFields
  }
}
