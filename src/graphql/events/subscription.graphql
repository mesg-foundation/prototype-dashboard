#import "@/graphql/events/schema.graphql"

subscription(
  $projectId: ID!
) {
  Event(filter: {
    mutation_in: [CREATED, UPDATED, DELETED],
    node: {
      webhook: {
        project: {
          id: $projectId
        }
      }
    }
  }) {
    mutation
    previousValues {
      id
    }
    node {
      ...eventFields
    }
  }
}
