#import "@/graphql/triggers/schema.graphql"

mutation(
  $id: ID!,
  $eventName: String,
  $enable: Boolean,
  $serviceId: ID
  $serviceData: Json
) {
  updateTrigger(
    id: $id,
    eventName: $eventName,
    enable: $enable,
    serviceId: $serviceId,
    serviceData: $serviceData
	) {
    ...triggerFields
  }
}
