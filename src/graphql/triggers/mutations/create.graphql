#import "@/graphql/triggers/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $projectId: ID!
  $connectorId: ID!
  $actionId: ID!
) {
  createTrigger(
    enable: true, # required to avoid bug with graphcool / https://github.com/graphcool/graphcool/issues/607
    projectId: $projectId,
    connectorId: $connectorId
    actionId: $actionId
	) {
    ...triggerFields
    project {
      ...projectFields
    }
  }
}
