#import "@/graphql/triggers/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $projectId: ID!,
  $eventName: String!,
  $contractId: ID!,
  $serviceId: ID!,
  $serviceData: Json
) {
  createTrigger(
    eventName: $eventName,
    projectId: $projectId,
    contractId: $contractId,
    serviceId: $serviceId,
    serviceData: $serviceData
	) {
    ...triggerFields
    project {
      ...projectFields
    }
  }
}
