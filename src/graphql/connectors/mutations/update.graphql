#import "@/graphql/connectors/schema.graphql"

mutation(
  $id: ID!
  $connectorType: CONNECTOR_TYPE!
  $ethereumContract: ConnectorethereumContractEthereumContractConnector
) {
  updateConnector(
    id: $id
    connectorType: $connectorType
    ethereumContract: $ethereumContract
	) {
    ...connectorFields
  }
}
