fragment connectorFields on Connector {
  id,
  connectorType,
  createdAt,
  ethereumContract {
    id
    eventName,
    contract {
      id,
      chain
    }
  },
  ethereumToken {
    id
    eventName,
    contract {
      id,
      chain
    }
  },
  ethereumTransaction {
    id
    address,
    chain,
    matchType
  }
  webhook {
    id
    key
  }
}
