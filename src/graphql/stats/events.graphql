query(
  $projectId: ID!
  $from: DateTime
  $to: DateTime
) {
  allTaskLogs(
    orderBy: createdAt_ASC,
    filter: {
      createdAt_gte: $from,
      createdAt_lt: $to,
      trigger: {
        project: {
          id: $projectId
        }
      }
    }
  ) {
    createdAt
    code
    duration
  }
}
