#import "@/graphql/contracts/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $projectId: ID!
  $address: String!
  $abi: Json!
  $chain: CHAIN
  $public: Boolean
) {
  createContract(
    projectId: $projectId,
    address: $address
    abi: $abi
    chain: $chain
    public: $public
	) {
    ...contractFields
    project {
      ...projectFields
    }
  }
}
