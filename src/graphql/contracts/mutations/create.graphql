#import "@/graphql/contracts/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $projectId: ID!,
  $name: String!,
  $address: String!,
  $abi: Json!,
  $description: String,
  $chain: CHAIN,
  $public: Boolean
) {
  createContract(
    projectId: $projectId,
    name: $name,
    address: $address,
    abi: $abi,
    description: $description,
    chain: $chain,
    public: $public
	) {
    ...contractFields
    project {
      ...projectFields
    }
  }
}
