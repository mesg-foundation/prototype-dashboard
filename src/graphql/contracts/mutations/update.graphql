#import "@/graphql/contracts/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $id: ID!
  $abi: Json!
  $chain: CONTRACT_CHAIN
  $public: Boolean
) {
  updateContract(
    id: $id,
    abi: $abi
    chain: $chain
    public: $public
	) {
    ...contractFields
    project {
      ...projectFields
    }
  }
}
