#import "@/graphql/keys/schema.graphql"

mutation(
  $projectId: ID!
  $name: String
  $public: String!
  $private: String!
  $chain: ETHEREUM_BLOCKCHAIN!
) {
  createKey(
    projectId: $projectId,
    name: $name
    public: $public
    private: $private
    chain: $chain
	) {
    ...keyFields
  }
}
