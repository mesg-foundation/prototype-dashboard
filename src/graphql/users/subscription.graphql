#import "@/graphql/users/schema.graphql"

subscription(
  $projectId: ID!
) {
  User(filter: {
    mutation_in: [CREATED, UPDATED, CREATED],
    node: {
      project: {
        id: $projectId
      }
    }
  }) {
    mutation
    previousValues {
      id
    }
    node {
      ...userFields
    }
  }
}
