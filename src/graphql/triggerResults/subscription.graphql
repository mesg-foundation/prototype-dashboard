#import "@/graphql/triggerResults/schema.graphql"

subscription(
  $projectId: ID!
) {
  TriggerResult(filter: {
    mutation_in: [CREATED, UPDATED, DELETED],
    node: {
      trigger: {
        project: {
          id: $projectId
        }
      }
    }
  }) {
    mutation
    previousValues {
      id
    }
    node {
      ...triggerResultFields
    }
  }
}
