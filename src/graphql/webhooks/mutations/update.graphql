#import "@/graphql/webhooks/schema.graphql"

mutation(
  $id: ID!
  $endpoint: String
  $eventName: String
  $enable: Boolean,
  $authorizationType: WEBHOOK_AUTHORIZATION_TYPE
  $authorizationValue: String,
  $secret: String
) {
  updateWebhook(
    id: $id,
    authorizationType: $authorizationType,
    authorizationValue:$authorizationValue,
    endpoint: $endpoint,
    eventName: $eventName,
    enable: $enable,
    secret: $secret
	) {
    ...webhookFields
  }
}
