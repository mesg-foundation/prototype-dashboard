#import "@/graphql/webhooks/schema.graphql"
#import "@/graphql/projects/schema.graphql"

mutation(
  $projectId: ID!,
  $endpoint: String!
  $eventName: String!
  $contractId: ID!
  $authorizationType: WEBHOOK_AUTHORIZATION_TYPE
  $authorizationValue: String,
  $secret: String
) {
  createWebhook(
    authorizationType: $authorizationType
    authorizationValue:$authorizationValue
    endpoint: $endpoint
    eventName: $eventName
    secret: $secret
    projectId: $projectId,
    contractId: $contractId
	) {
    ...webhookFields
    project {
      ...projectFields
    }
  }
}
