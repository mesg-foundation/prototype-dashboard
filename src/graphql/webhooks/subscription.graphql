#import "@/graphql/webhooks/schema.graphql"

subscription(
  $projectId: ID!
) {
  Webhook(filter: {
    mutation_in: [CREATED, UPDATED, DELETED],
    node: {
      project: {
        id: $projectId
      }
    }
  }) {
    mutation
    previousValues {
      id
    }
    node {
      ...webhookFields
    }
  }
}
